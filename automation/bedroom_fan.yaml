  - alias: "Turn on Bedroom Fan With HVAC"
    initial_state: true
    trigger:
      platform: state
      entity_id: sensor.operatingstate
      to: cooling
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ states('group.adam_home_presence') != 'home' }}"
        - condition: template
          value_template: "{{ states('group.amy_home_presence') != 'home' }}"
    action:
      - service: switch.turn_on
        entity_id: switch.kuled1

  - alias: "Turn off Bedroom Fan With HVAC"
    initial_state: true
    trigger:
      platform: state
      entity_id: sensor.operatingstate
      to: idle
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ states('group.adam_home_presence') != 'home' }}"
        - condition: template
          value_template: "{{ states('group.amy_home_presence') != 'home' }}"
    action:
      - service: switch.turn_off
        entity_id: switch.kuled1

