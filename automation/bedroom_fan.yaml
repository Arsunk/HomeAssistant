  - alias: "Turn on Bedroom Fan With HVAC"
    trigger:
      platform: state
      entity_id: sensor.operatingstate
      to: Heating
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ states('device_tracker.adam_siphone') != 'home' }}"
        - condition: template
          value_template: "{{ states('device_tracker.amy_siphone') != 'home' }}"
    action:
      - service: switch.turn_on
        entity_id: switch.kuled1

  - alias: "Turn off Bedroom Fan With HVAC"
    trigger:
      platform: state
      entity_id: sensor.operatingstate
      to: Idle
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ states('device_tracker.adam_siphone') != 'home' }}"
        - condition: template
          value_template: "{{ states('device_tracker.amy_siphone') != 'home' }}"
    action:
      - service: switch.turn_off
        entity_id: switch.kuled1

