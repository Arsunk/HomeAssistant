#                   MORNING BRIEFING                    #
#                                                       #
#########################################################

  - alias: "Morning Briefing Adam"
    initial_state: true
    trigger:
      platform: time
      at: '06:00'
    action:
      - service: notify.home_assistant
        data_template:
          title: "Moring Briefing"
          message: >
                    Today is {{ now().strftime( '%B %d, %Y') }}{{ "\n" }}
                    {{ "\n" }}
                    {% if is_state('sensor.holiday', '') %} {% else %}Today is {{ states.sensor.holiday.state}}.{% endif %}{{ "\n" }}
                    {{ "\n" }}
                    The current temperature is {{state_attr('weather.dark_sky', 'temperature')}} degrees Fahrenheit with a forecast of {{states('sensor.dark_sky_summary_0')}} The high temperature today will be {{states('sensor.dark_sky_daytime_high_temperature_0')}} degrees Fahrenheit.{{ "\n" }}
                    {{ "\n" }}
                    There is a {{states('sensor.dark_sky_precip_probability_0')}} % chance of precipitation today.{{ "\n" }}

  - alias: "Morning Briefing Amy"
    initial_state: true
    trigger:
      platform: time
      at: '06:00'
    action:
      - service: notify.amy
        data_template:
          title: "Moring Briefing"
          message: >
                    Good Morning my Love! Today is {{ now().strftime( '%B %d, %Y') }}{{ "\n" }}
                    {{ "\n" }}
                    {% if is_state('sensor.holiday', '') %} {% else %}Today is {{ states.sensor.holiday.state}}.{% endif %}{{ "\n" }}
                    {{ "\n" }}
                    The current temperature is {{state_attr('weather.dark_sky', 'temperature')}} degrees Fahrenheit with a forecast of {{states('sensor.dark_sky_summary_0')}} The high temperature today will be {{states('sensor.dark_sky_daytime_high_temperature_0')}} degrees Fahrenheit.{{ "\n" }}
                    {{ "\n" }}
                    There is a {{states('sensor.dark_sky_precip_probability_0')}} % chance of precipitation today.{{ "\n" }}

