  - alias: "Morning Briefing Adam"
    initial_state: true
    trigger:
      platform: time
      at: '06:00'
    action:
      - service: notify.home_assistant
        data_template:
          title: "Moring Briefing"
          message: >
                    <b>Today is {{ now().strftime( '%B %d, %Y') }} </b> <br>
                    <br>
                    <b> Today's Weather </b> <br>
                    The current temperature is {{state_attr('weather.dark_sky', 'temperature')}} degrees Fahrenheit with a forecast of {{ states.weather.dark_sky.attributes.forecast[0].condition }}. The low temperature today is {{ states.weather.dark_sky.attributes.forecast[0].templow }} degrees Fahrenheit with a high of {{ states.weather.dark_sky.attributes.forecast[0].temperature }}. <br>
                    The predicted rainfall today is {% if states.weather.dark_sky.attributes.forecast[0].precipitation == None %} 0 inches. {% else %} {{ states.weather.dark_sky.attributes.forecast[0].precipitation }} inches. {% endif %} <br>
                    <br>
                    <b> Holiday's & Birthdays </b> <br>
                    {% if is_state('sensor.holiday', '') %} No Holidays or Birthdays Today {% else %}Today is {{ states.sensor.holiday.state}}.{% endif %} <br>
                    {% if is_state('sensor.holidaytomorrow', '') %} {% else %}Today is {{ states.sensor.holidaytomorrow.state}}.{% endif %} <br>
                    {% if is_state('sensor.holidayinaweek', '') %} {% else %}Today is {{ states.sensor.holidayinaweek.state}}.{% endif %} <br>
          data:
            images:
              - "/fakedirectory/fakeimage.jpg" #this will cause an error to be logged each time the automation runs but allows the HTML above 

