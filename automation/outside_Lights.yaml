#########################################################
#                                                       #
#          TURN OFF OUTSIDE LIGHTS AT SUNRISE           #
#                                                       #
#########################################################

  - alias: 'Turn Off Outside Lights'
    trigger:
      platform: sun
      event: sunrise
    action:
      - service: homeassistant.turn_off
        entity_id:
          - light.yeelight1
          - light.yeelight2
          - light.yeelight3
          - light.yeelight4

#########################################################
#                                                       #
#           TURN ON OUTSIDE LIGHTS AT SUNSET            #
#                                                       #
#########################################################

  - alias: 'Turn On Outside Lights'
    trigger:
      platform: sun
      event: sunset
      offset: '-00:15:00'
    action:
      - service: light.turn_on
        data:
          entity_id:
            - light.yeelight1
            - light.yeelight2
            - light.yeelight3
            - light.yeelight4
          brightness_pct: 10

#########################################################
#                                                       #
#          OPEN FRONT DOORS INCREASE BRIGHTNESS         #
#                                                       #
#########################################################

  - alias: "Open Front Doors Increase Brightness"
    trigger:
      - platform: state
        entity_id:
          - sensor.gehingepinsensor2
          - sensor.garagedoorstatus
        from: 'Closed'
        to: 'Open'
    condition:
      condition: state
      entity_id: group.outside_lights
      state: 'on'
    action:
      - service: light.turn_on
        data:
          entity_id:
            - light.yeelight1
            - light.yeelight3
            - light.yeelight4
          brightness: 254
      - wait_template: "{{ is_state(trigger.entity_id, 'Closed') }}"
      - service: light.turn_on
        data:
          entity_id:
            - light.yeelight1
            - light.yeelight3
            - light.yeelight4
          brightness_pct: 10

#########################################################
#                                                       #
#            OPEN BACK DOOR INCREASE BRIGHTNESS         #
#                                                       #
#########################################################

  - alias: "Open Back Door Increase Brightness"
    trigger:
      - platform: state
        entity_id: sensor.backdoorstatus
        from: 'Closed'
        to: 'Open'
    condition:
      condition: state
      entity_id: group.outside_lights
      state: 'on'
    action:
      - service: light.turn_on
        data:
          entity_id: light.yeelight2
          brightness: 254
      - wait_template: "{{ is_state(trigger.entity_id, 'Closed') }}"
      - service: light.turn_on
        data:
          entity_id: light.yeelight2
          brightness_pct: 10

