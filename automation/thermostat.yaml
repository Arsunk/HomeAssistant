#########################################################
#                                                       #
#              SET Thermostat AWAY MODE - ON            #
#                                                       #
#########################################################

  - alias: "Set Thermostat Away Mode When Leaving"
    trigger:
      - platform: template
        value_template: "{{ states('device_tracker.adam_siphone') != 'home' }}"
      - platform: template
        value_template: "{{ states('device_tracker.amy_siphone') != 'home' }}"
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ states('device_tracker.adam_siphone') != 'home' }}"
        - condition: template
          value_template: "{{ states('device_tracker.amy_siphone') != 'home' }}"
        - condition: time
          before: '12:00:00'
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.linear_heating
          temperature: 62

#########################################################
#                                                       #
#            SET Thermostat AWAY MODE - OFF  1600       #
#                                                       #
#########################################################

  - alias: "Set Thermostat Away Mode at 1600"
    trigger:
      platform: time
      at: '16:00'
    condition:
      condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.linear_heating
          temperature: 69

#########################################################
#                                                       #
#        SET Thermostat AWAY MODE - OFF WHEN HOME       #
#                                                       #
#########################################################

  - alias: "Turn Off Away When Home"
    trigger:
      - platform: state
        entity_id: device_tracker.adam_siphone
        to: 'home'
      - platform: state
        entity_id: device_tracker.amy_siphone
        to: 'home'
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.linear_heating
          temperature: 69

#########################################################
#                                                       #
#            Overnight Thermostat Automations           #
#                                                       #
#########################################################

  - alias: "Set Thermostat Temperature - 2200"
    trigger:
      platform: time
      at: '22:00'
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.linear_heating
          temperature: 67

  - alias: "Set Thermostat Temperature - 0500"
    trigger:
      platform: time
      at: '06:30'
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.linear_heating
          temperature: 69

