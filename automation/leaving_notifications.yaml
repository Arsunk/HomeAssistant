      - platform: zone
        entity_id: device_tracker.amysiphone
        zone: zone.home
        event: 'leave'
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ states('sensor.pow1_power') | float > 10 }}"
        - condition: template
          value_template: "{{ states('device_tracker.amysiphone') != 'home' }}"
        - condition: template
          value_template: "{{ states('device_tracker.adamsiphone') != 'home' }}"
    action:
      - service: notify.ios_adams_iphone
        data_template:
          message: 'The Media Center is pulling {{ states("sensor.pow1_power") }} watts and you are gone'
          data:
            push:
