#             Nightly Hass.io Snapshot                  #
#                                                       #
#########################################################

  - alias: Hassio Snapshot
    initial_state: true
    initial_state: 'on'
    trigger:
    - platform: time
      at: '03:00:00'
    condition: []
    action:
    - service: hassio.snapshot_full
      data_template:
        name: Automated Backup {{ now().strftime('%Y-%m-%d') }}
    - delay: '00:30:00'
    - service: rest_command.google_backup
