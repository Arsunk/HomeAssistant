              - type: sensor
                entity: sensor.processor_use
                name: Processor
                hours_to_show: 24
                graph: line
                detail: 1
              - type: sensor
                entity: sensor.memory_use_percent
                name: Memory
                hours_to_show: 24
                graph: line
