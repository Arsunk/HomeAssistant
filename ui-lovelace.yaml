title: Home
views:
  - title: Rooms
    icon: mdi:home
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: glance
            title: Doors
            entities:
              - entity: sensor.gehingepinsensor1
                name: Int. Garage
                icon: mdi:door
              - entity: sensor.backdoorstatus
                name: Back
                icon: mdi:door
              - entity: sensor.garagedoorstatus
                name: Garage
                icon: mdi:garage
              - entity: sensor.gehingepinsensor2
                name: Front
                icon: mdi:door
            columns: 4
          - type: entities
            entities:
              - cover.garage_door
      - type: custom:vertical-stack-in-card
        title: Living Room
        cards:
          - type: glance
            entities:
              - entity: switch.htpc_switch
                icon: mdi:youtube-tv
                name: HTPC
                tap_action: toggle
              - entity: switch.basic1
                name: Lamps
                icon: mdi:lightbulb-outline
                tap_action: toggle
              - entity: light.yeelightrgb2
                name: Notification
                icon: mdi:lightbulb-outline
                tap_action: toggle
            columns: 3
          - type: entities
            entities:
              - entity: input_select.notification_bulb2_color
                name: Notification Light Color
              - entity: script.tv
                name: Turn On TV
                icon: mdi:television
              - entity: script.music
                name: Turn On Music
                icon: mdi:music
      - type: glance
        title: Bedroom Lights
        entities:
          - entity: light.tradfri_bulb_e26_ws_opal_980lm
            tap_action: toggle
            name: Amy's Bedside
          - entity: light.tradfri_bulb_e26_ws_opal_980lm_2
            tap_action: toggle
            name: Adam's Bedside
        columns: 2
      - type: glance
        title: Outside Lights
        entities:
          - entity: light.yeelight1
            tap_action: toggle
            name: Front Porch
          - entity: light.yeelight3
            tap_action: toggle
            name: Garage Right
          - entity: light.yeelight2
            name: Garage Left
            tap_action: toggle
          - entity: light.yeelight4
            tap_action: toggle
            name: Back Porch
        columns: 4
      - type: weather-forecast
        title: Weather
        entity: weather.yweather
      - type: vertical-stack
        cards:
          - type: custom:vertical-stack-in-card
            cards:
              - type: thermostat
                entity: climate.downstairs
              - type: glance
                entities:
                  - entity: binary_sensor.downstairs_thermostat_fan
                    name: Fan
                  - entity: sensor.downstairs_thermostat_hvac_state
                    name: State
                    icon: mdi:thermostat
                  - entity: sensor.downstairs_thermostat_operation_mode
                    name: Mode
                    icon: mdi:information-outline
                  - entity: sensor.downstairs_thermostat_target
                    name: Target
                    icon: mdi:thermometer-lines
                  - entity: sensor.downstairs_away_mode
                    name: Away
                    icon: mdi:home-outline
          - type: horizontal-stack
            cards:
              - type: sensor
                entity: sensor.downstairs_thermostat_temperature
                name: Temperature
                line_color: '#e74c3c'
                line_width: 8
                accuracy: 30
                hours_to_show: 24
              - type: sensor
                entity: sensor.downstairs_thermostat_humidity
                name: Humidity
                line_color: '#3498db'
                line_width: 8
                accuracy: 30
                hours_to_show: 24

