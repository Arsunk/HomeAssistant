#https://home-assistant.io/components/sensor.template/
  - platform: template
    sensors:

      adamsiphonebattery:
        unit_of_measurement: '%'
        value_template: >-
            {%- if states.device_tracker.adams_iphone.attributes.battery %}
                {{ states.device_tracker.adams_iphone.attributes.battery|round }}
            {% else %}
                {{ states.sensor.adams_iphonebattery.state }}
            {%- endif %}
        device_class: battery

      amysiphonebattery:
        unit_of_measurement: '%'
        value_template: >-
            {%- if states.device_tracker.amys_iphone.attributes.battery %}
                {{ states.device_tracker.amys_iphone.attributes.battery|round }}
            {% else %}
                {{ states.sensor.amys_iphonebattery.state }}
            {%- endif %}
        device_class: battery

####################################################
