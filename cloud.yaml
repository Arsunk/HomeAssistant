#https://www.nabucasa.com/config/google_assistant/
  google_actions:
    filter:
      include_entities:
        - group.living_room_lamps
        - input_boolean.guest
        - script.volumedown
        - script.volumeup
        - input_boolean.feeddog
        - script.normallight
        - switch.cast
        - switch.receiverstate
        - switch.tvstate
    entity_config:
      group.living_room_lamps:
        name: Living Room Lamps
        aliases: Lamps
        room: Family Room
      input_boolean.guest:
        name: Guest Mode
        aliases: Guest
        room: Family Room
      switch.cast:
        name: Cast
        aliases: Cast Google Home
        room: Family Room
      script.volumedown:
        name: Volume Down
        room: Family Room
      script.volumeup:
        name: Volume Up
        room: Family Room
      light.yeelightrgb2:
        name: Notification light
        aliases: Corner Light
        room: Family Room
      input_boolean.feeddog:
        name: Feed The Dog
        aliases:
          - I fed the Dog
          - Dog fed
          - fed dog
        room: Family Room
      script.normallight:
        name: Normal Light
        aliases: Normal Lamp
        room: Family Room
      switch.receiverstate:
        name: Receiver Power
        aliases:
          - Receiver
          - Amplifier
          - Amp
        room: Family Room
      switch.tvstate:
        name: TV Power
        aliases:
          - TV
          - Television
        room: Family Room


