#                  NETWORK STATUS                  #
#                                                  #
####################################################

title: Network Status
icon: mdi:lan
cards:
  - type: custom:vertical-stack-in-card
    title: Network Status
    cards:
      - type: entities
        theme: midnightclear
        show_header_toggle: false
        entities:
          - entity: sensor.wireless_clients
            name: Wireless Clients Connected
            icon: mdi:access-point-network
          - entity: sensor.wired_clients
            name: Wired Clients Connected
            icon: mdi:server-network
          - entity: sensor.guest_clients
            name: Guest Clients Connected
            icon: mdi:account-network
      - type: horizontal-stack
        title: Network Status
        cards:
          - type: sensor
            theme: midnightclear
            entity: sensor.speedtest_download
            name: Download
            hours_to_show: 24
            graph: line
            detail: 1
          - type: sensor
            theme: midnightclear
            entity: sensor.speedtest_upload
            name: Upload
            hours_to_show: 24
            graph: line
            detail: 1
      - type: entities
        theme: midnightclear
        show_header_toggle: false
        entities:
          - entity: binary_sensor.modem
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "192.168.100.1"
            icon: mdi:wan
          - entity: device_tracker.unifi_security_gateway
            name: Ubiquiti Security Gateway
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "[[ sensor.myip.state ]]"
            icon: mdi:folder-key-network-outline
          - entity: device_tracker.unifi_switch_8_poe_60w
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "192.168.1.19"
            icon: mdi:server-network
          - entity: device_tracker.unifi_ap_ac_lr
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "192.168.1.38"
            icon: mdi:access-point-network
  - type: custom:vertical-stack-in-card
    title: Unifi Security Gateway Status
    cards:
      - type: horizontal-stack
        title: NUbiquiti Security Gateway Status
        cards:
          - type: sensor
            theme: midnightclear
            icon: mdi:cloud-upload-outline
            entity: sensor.internet_out_mbps
            name: WAN Upload
            hours_to_show: 24
            graph: line
            detail: 1
          - type: sensor
            theme: midnightclear
            icon: mdi:cloud-download-outline
            entity: sensor.internet_in_mbps
            name: WAN Download
            hours_to_show: 24
            graph: line
            detail: 1
      - type: entities
        theme: midnightclear
        show_header_toggle: false
        entities:
          - entity: sensor.unifi_gateway_alerts
          - entity: sensor.unifi_gateway_www
          - entity: sensor.unifi_gateway_wlan
          - entity: sensor.unifi_gateway_lan
          - entity: sensor.unifi_gateway_firmware_upgradable
            name: Devices with Firmware Upgrade Available
  - type: entities
    title: PiHole Stats
    show_header_toggle: false
    entities:
      - entity: switch.pihole_switch
        name: Ad Blocking
        icon: mdi:pi-hole
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "Turn off to stop blocking for 1 hour"
      - entity: sensor.pi_hole_dns_queries_today
      - entity: sensor.pi_hole_ads_blocked_today
      - entity: sensor.pi_hole_ads_percentage_blocked_today
      - type: divider
      - entity: sensor.pi_hole_dns_unique_clients
      - entity: sensor.pi_hole_domains_blocked
  - type: entities
    entities:
      - entity: sensor.basic1_signal
        icon: 'mdi:wifi'
      - entity: sensor.pow1_signal
        icon: 'mdi:wifi'
      - entity: sensor.pow2_signal
        icon: 'mdi:wifi'
      - entity: sensor.th161_signal
        icon: 'mdi:wifi'
      - entity: sensor.kuled1_signal
        icon: 'mdi:wifi'
      - entity: sensor.kuled2_signal
        icon: 'mdi:wifi'
    title: Wifi Strength
    show_header_toggle: false
  - type: custom:vertical-stack-in-card
    cards:
      - type: entities
        show_header_toggle: false
        title: UPS Status
        theme: midnightclear
        entities:
          - entity: sensor.ups_status
            name: State
            icon: mdi:flash-circle
          - entity: sensor.ups_input_voltage
          - entity: sensor.ups_battery_voltage
          - entity: sensor.ups_output_voltage
          - entity: sensor.ups_battery_charge
            icon: mdi:battery-charging
          - entity: sensor.ups_load
            icon: mdi:percent
      - type: horizontal-stack
        cards:
          - type: sensor
            theme: midnightclear
            entity: sensor.approxwattage
            name: Load
            icon: mdi:gauge
            hours_to_show: 24
            graph: line
            detail: 1
          - type: sensor
            theme: midnightclear
            entity: sensor.ups_battery_runtime
            name: Runtime
            hours_to_show: 24
            graph: line
            detail: 1

