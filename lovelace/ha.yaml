title: HA
icon: mdi:home-assistant
cards:
  - type: picture-elements
    title: Home Assistant Info
    image: /local/hacard.png
    elements:
      - type: state-label
        entity: sensor.installed_version
        prefix: 'Installed Version - '
        style: {color: '#03a9f4', left: 70%, top: 1%, font-size: 150%}
      - type: state-label
        entity: sensor.hassio_version
        prefix: 'Latest Release - '
        style: {color: '#03a9f4', left: 71.75%, top: 11%, font-size: 150%}
      - type: state-label
        entity: sensor.automation_count
        prefix: 'Automations - '
        style: {color: white, left: 80%, top: 25%, font-size: 110%}
      - type: state-label
        entity: sensor.binary_sensor_count
        prefix: 'Binary Sensors - '
        style: {color: white, left: 79%, top: 34%, font-size: 110%}
      - type: state-label
        entity: sensor.lights_count
        prefix: 'Lights - '
        style: {color: white, left: 84.5%, top: 43%, font-size: 110%}
      - type: state-label
        entity: sensor.tracker_count
        prefix: 'Network Devices - '
        style: {color: white, left: 77%, top: 52%, font-size: 110%}
      - type: state-label
        entity: sensor.script_count
        prefix: 'Scripts - '
        style: {color: white, left: 84.5%, top: 61%, font-size: 110%}
      - type: state-label
        entity: sensor.sensor_count
        prefix: 'Sensors - '
        style: {color: white, left: 82.25%, top: 70%, font-size: 110%}
      - type: state-label
        entity: sensor.switch_count
        prefix: 'Switches - '
        style: {color: white, left: 82.25%, top: 79%, font-size: 110%}
      - type: state-label
        entity: sensor.zwave_count
        prefix: 'Zwave - '
        style: {color: white, left: 84.75%, top: 87%, font-size: 110%}
  - type: entities
    title: Hass.io Addons
    show_header_toggle: false
    entities:
      - entity: switch.dasshio
        name: Dasshio
        icon: mdi:server-plus
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "[[ sensor.dasshio.state ]]"
      - entity: switch.duckdns
        name: DuckDNS
        icon: mdi:server-plus
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "[[ sensor.duckdns.state ]]"
      - entity: switch.gdrivebackup
        name: Google Drive Backup
        icon: mdi:server-plus
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "[[ sensor.gdrivebackup.state ]]"
      - entity: switch.mosquitto
        name: Mosquitto MQTT
        icon: mdi:server-plus
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "[[ sensor.mosquitto.state ]]"
      - entity: switch.nut
        name: NUT
        icon: mdi:server-plus
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "[[ sensor.nut.state ]]"
      - entity: switch.rpcshutdown
        name: RPC Shutdown
        icon: mdi:server-plus
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "[[ sensor.rpcshutdown.state ]]"
      - entity: switch.samba
        name: Samba
        icon: mdi:server-plus
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "[[ sensor.samba.state ]]"
      - entity: switch.ssh
        name: SSH
        icon: mdi:server-plus
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "[[ sensor.ssh.state ]]"
      - entity: switch.tasmoadmin
        name: TasmoAdmin
        icon: mdi:server-plus
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "[[ sensor.tasmoadmin.state ]]"
      - entity: switch.unificontroller
        name: Unifi Controller
        icon: mdi:server-plus
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "[[ sensor.unificontroller.state ]]"
      - entity: switch.vscode
        name: Visual Studio Code
        icon: mdi:server-plus
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "[[ sensor.vscode.state ]]"
  - type: custom:vertical-stack-in-card
    cards:
      - type: picture-elements
        title: HassOS Virtual Machine Load
        image: /local/blank-short.png
        elements:
          - type: state-label
            entity: sensor.load_1m
            prefix: 'Processor Load (1m) - '
            style: {color: 'white', left: 50%, top: 5%, font-size: 110%}
          - type: state-label
            entity: sensor.load_5m
            prefix: 'Processor Load (5m) - '
            style: {color: 'white', left: 50%, top: 40%, font-size: 110%}
          - type: state-label
            entity: sensor.load_15m
            prefix: 'Processor Load (15m) - '
            style: {color: 'white', left: 50%, top: 75%, font-size: 110%}
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.processor_use
            name: Processor
            hours_to_show: 24
            graph: line
            detail: 1
          - type: sensor
            entity: sensor.memory_use_percent
            name: Memory
            hours_to_show: 24
            graph: line
            detail: 1
      - type: glance
        columns: 3
        entities:
          - entity: sensor.home_assistant_log
            name: Log File
          - entity: sensor.home_assistant_v2_db
            name: Database
          - entity: sensor.disk_use_percent_home
            name: Disk Use
            icon: mdi:harddisk
  - type: entities
    title: Zwave Status
    show_header_toggle: false
    entities:
      - entity: zwave.aeotec_zw090_zstick_gen5_us
        name: Aeotec Zstick
      - entity: zwave.ge_32563_hinge_pin_smart_door_sensor
        name: GE Hinge Pin Sensor 1
      - entity: zwave.ge_32563_hinge_pin_smart_door_sensor_2
        name: GE Hinge Pin Sensor 2
      - entity: zwave.vision_zg8101_garage_door_detector
        name: Vision Garage Door  Sensor
      - entity: zwave.unknown_id021f_unknown_type0003_id0101
        name: Dome Door Sensor
      - entity: zwave.linear_gctbz48_battery_powered_zwave_thermostat_3
        name: Thermostat
  - type: entities
    title: Sensor Battery Status
    show_header_toggle: false
    entities:
      - entity: sensor.tradfri_remote_control
        icon: mdi:battery-50
        name: Tradfri Remote Battery
      - entity: sensor.gehingepinsensor1batt
        icon: mdi:battery-50
        name: GE Hinge Pin Sensor 1
      - entity: sensor.gehingepinsensor2batt
        icon: mdi:battery-50
        name: GE Hinge Pin Sensor 2
      - entity: sensor.garagedoorstatusbatt
        icon: mdi:battery-50
        name: Garage Door Sensor
      - entity: sensor.backdoorstatusbatt
        icon: mdi:battery-50
        name: Back Door Sensor
      - entity: sensor.doorbell
        name: Doorbell
        icon: mdi:battery-50
  - type: picture-elements
    image: /local/github.png
    title: Github Repository Stats
    elements:
      - type: state-label
        entity: sensor.stars
        prefix: 'Stars - '
        style: {color: white, left: 80%, top: 20%, font-size: 130%}
      - type: state-label
        entity: sensor.subscribers
        prefix: 'Subscribers - '
        style: {color: white, left: 76.5%, top: 40%, font-size: 130%}
      - type: state-label
        entity: sensor.issues
        prefix: 'Issues - '
        style: {color: white, left: 81%, top: 60%, font-size: 130%}
      - type: state-label
        entity: sensor.forks
        prefix: 'Forks - '
        style: {color: white, left: 81%, top: 80%, font-size: 130%}
  - type: custom:tracker-card
    title:
    trackers:
      - sensor.custom_card_tracker
      - sensor.custom_component_tracker

