title: Stats & Data
cards:
  - type: entities
    title: Days Until Baby M Arrives
    show_header_toggle: false
    entities:
      - entity: sensor.duedate
        name: Countdown
        icon: mdi:baby-buggy
  - type: entities
    title: Adam's & Wabash Bus Times
    show_header_toggle: false
    entities:
      - type: section
        label: Route 151
      - entity: sensor.151
        name: First Bus
      - entity: sensor.151_1
        name: Second Bus
      - type: section
        label: Route 126
        name: Second Bus
      - entity: sensor.126
        name: First Bus
      - entity: sensor.126_1
        name: Second Bus
      - type: section
        label: Route 7
        name: Second Bus
      - entity: sensor.7
        name: First Bus
      - entity: sensor.7_1
        name: Second Bus
  - type: custom:vertical-stack-in-card
    cards:
      - type: glance
        title: Adam Location
        entities:
          - entity: group.adam_home_presence
            name: Combined
            icon: mdi:crosshairs
          - entity: device_tracker.adams_iphone
            name: GPS
            icon: mdi:cellphone-iphone
          - entity: device_tracker.d81c79eb20c9
            name: WiFi
            icon: mdi:wifi
          - entity: device_tracker.adam_bluetooth
            name: Bluetooth
            icon: mdi:bluetooth
      - type: glance
        title: Amy Location
        entities:
          - entity: group.amy_home_presence
            name: Combined
            icon: mdi:crosshairs
          - entity: device_tracker.amys_iphone
            name: GPS
            icon: mdi:cellphone-iphone
          - entity: device_tracker.d81c79a4a851
            name: WiFi
            icon: mdi:wifi
          - entity: device_tracker.amy_bluetooth
            name: Bluetooth
            icon: mdi:bluetooth
  - type: entities
    title: Home Assistant Stats
    show_header_toggle: false
    entities:
      - entity: sensor.tracker_count
        icon: mdi:cellphone-link
        name: Number of Network Devices
      - entity: sensor.lights_count
        icon: mdi:lightbulb
      - entity: sensor.binary_sensor_count
        icon: mdi:nintendo-switch
      - entity: sensor.switch_count
        icon: mdi:toggle-switch
      - entity: sensor.automation_count
        icon: mdi:home-assistant
      - entity: sensor.script_count
        icon: mdi:script-text-outline
      - entity: sensor.sensor_count
        icon: mdi:gauge
      - entity: sensor.zwave_count
        icon: mdi:z-wave
  - type: glance
    title: Home Assistant GitHub
    entities:
      - entity: sensor.stars
        name: Stars
        icon: mdi:star-circle
      - entity: sensor.subscribers
        name: Subscribers
        icon: mdi:github-circle
      - entity: sensor.issues
        name: Issues
        icon: mdi:alert-circle
      - entity: sensor.forks
        name: Forks
        icon: mdi:directions-fork
    columns: 4
  - type: custom:tracker-card
    title:
    trackers:
      - sensor.custom_card_tracker
      - sensor.custom_component_tracker
  - type: glance
    title: Remote Sensors
    entities:
      - entity: sensor.remote_lux
        name: Light Sensor
        icon: 'mdi:spotlight-beam'
      - entity: sensor.remote_humidity
        name: Humidity Sensor
        icon: 'mdi:water-percent'
      - entity: sensor.remote_temperature
        name: Temperature Sensor
        icon: 'mdi:thermometer'


