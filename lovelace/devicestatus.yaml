title: Device Status
cards:
  - type: vertical-stack
    cards:
      - type: glance
        title: Adam's Phone Status
        entities:
          - entity: device_tracker.adams_iphone
            name: GPS
          - entity: device_tracker.d81c79eb20c9
            name: WiFi
          - entity: sensor.adamsiphonebattery
            name: Battery
          - entity: sensor.adam_s_iphone_battery_state
            name: Charging?
        columns: 4
      - type: glance
        title: Amy's Phone Status
        entities:
          - entity: device_tracker.amys_iphone
            name: GPS
          - entity: device_tracker.d81c79a4a851
            name: WiFi
          - entity: sensor.amysiphonebattery
            name: Battery
          - entity: sensor.amy_s_iphone_battery_state
            name: Charging?
        columns: 4
  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: false
        title: UPS Status
        entities:
          - entity: sensor.ups_status
            name: State
            icon: mdi:flash-circle
          - entity: sensor.ups_input_voltage
          - entity: sensor.ups_battery_voltage
          - entity: sensor.ups_output_voltage
          - entity: sensor.ups_battery_charge
            icon: mdi:battery-charging
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.approxwattage
            name: Load
            icon: mdi:gauge
            hours_to_show: 24
            graph: line
            detail: 1
          - type: sensor
            entity: sensor.ups_battery_runtime
            name: Runtime
            hours_to_show: 24
            graph: line
            detail: 1
  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: false
        title: Network Status
        entities:
          - entity: sensor.myip
            name: Public IP
            icon: mdi:web
      - type: horizontal-stack
