      - entity: sensor.kuled1_signal
        icon: 'mdi:wifi'
      - entity: sensor.kuled2_signal
        icon: 'mdi:wifi'
    title: Wifi Strength
    show_header_toggle: false
  - type: custom:vertical-stack-in-card
    cards:
