#                    ROOMS VIEW                    #
#                                                  #
####################################################

title: Rooms
icon: mdi:home
cards:
  - type: custom:vertical-stack-in-card
    cards: 
      - type: glance
        title: Door Status
        entities:
          - entity: sensor.gehingepinsensor2
            name: Int. Garage
            icon: mdi:door
          - entity: sensor.backdoorstatus
            name: Back
            icon: mdi:door
          - entity: sensor.garagedoorstatus
            name: Garage
            icon: mdi:garage
          - entity: sensor.gehingepinsensor1
            name: Front
            icon: mdi:door
        columns: 4
      - type: entities
        entities: 
          - entity: cover.garage_door
  - type: vertical-stack
    cards: 
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.tvpower
            name: TV - Power
            icon: mdi:television
          - type: entity-button
            entity: switch.tvtv
            name: TV - Input Select
            icon: mdi:television
          - type: entity-button
            entity: switch.tvhdmi
            name: TV - HDMI
            icon: mdi:video-input-hdmi
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.receiverpower
            icon: mdi:speaker
            name: Receiver - Power
          - type: entity-button
            entity: switch.receivervideo1
            name: Receiver - Video1
            icon: mdi:television
          - type: entity-button
            entity: switch.receivervideo2
            name: Receiver - Video2
            icon: mdi:speaker
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.volumeup
            name: Volume Up
            icon: mdi:volume-plus
          - type: entity-button
            entity: switch.receivermute
            name: Mute
            icon: mdi:volume-mute
          - type: entity-button
            entity: script.volumedown
            name: Volume Down
            icon: mdi:volume-minus
  - type: weather-forecast
    title: Weather
    entity: weather.dark_sky

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.tradfri_bulb_e26_ws_opal_980lm_3
            name: Amy's Bedside
          - type: light
            entity: light.tradfri_bulb_e26_ws_opal_980lm_2_2
            name: Adam's Bedside
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.basic1
            name: Livingroom Lamps
            icon: mdi:lightbulb
          - type: entity-button
            entity: light.yeelightrgb2
            name: Notification Bulb
            tap_action: 
              action: toggle
            hold_action:
              action: call-service
              service: script.normallight
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.front_lights
            name: Outside Front Lights
          - type: light
            entity: light.yeelight2
            name: Back Porch  
  - type: custom:vertical-stack-in-card
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - entity: climate.linear_heating
      - type: custom:mini-graph-card
        show:
          name: false
          icon: false
          state: false
          points: false
        entities:
          - entity: sensor.linear_gctbz48_battery_powered_zwave_thermostat_temperature_3
            name: Actual
          - entity: sensor.setpoint
            name: Setpoint
        hours_to_show: 24
        points_per_hour: 2
        graph: line
        line_color:
          - '#FFFFFF'
          - '#03a9f4'
      - type: glance
        entities:
         - entity: sensor.fanmode
           name: Fan Mode
           icon: mdi:fan
         - entity: sensor.fanstate
           name: Fan State
           icon: mdi:fan
         - entity: sensor.operationmode
           name: HVAC Mode
           icon: mdi:settings
         - entity: sensor.operatingstate
           name: HVAC State
           icon: mdi:settings
         - entity: sensor.setpoint
           name: Setpoint
           icon: mdi:temperature-fahrenheit

