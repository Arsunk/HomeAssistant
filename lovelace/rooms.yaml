#                    ROOMS VIEW                    #
#                                                  #
####################################################

title: Rooms
icon: mdi:home
cards:
  - type: custom:vertical-stack-in-card
    cards: 
      - type: glance
        theme: midnightclear
        title: Door Status
        entities:
          - entity: sensor.gehingepinsensor2
            name: Int. Garage
            icon: mdi:door
          - entity: sensor.backdoorstatus
            name: Back
            icon: mdi:door
          - entity: sensor.garagedoorstatus
            name: Garage
            icon: mdi:garage
          - entity: sensor.gehingepinsensor1
            name: Front
            icon: mdi:door
        columns: 4
      - type: entities
        theme: midnightclear
        entities: 
          - entity: cover.garage_door
          - entity: sensor.garage_car_present
            name: Car In Garage?
            icon: mdi:car
  - type: custom:vertical-stack-in-card
    title: Entertainment Center
    cards: 
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.tvpower
            name: TV - Power
            theme: midnightclear
            icon: mdi:television
          - type: entity-button
            entity: switch.tvtv
            name: TV - Input 
            icon: mdi:television
            theme: midnightclear
          - type: entity-button
            entity: switch.receiverpower
            icon: mdi:speaker
            name: Amp - Power
            theme: midnightclear
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.volumeup
            name: Volume Up
            icon: mdi:volume-plus
            tap_action:
              action: call-service
              service: script.volumeup
            theme: midnightclear
          - type: entity-button
            entity: switch.receivermute
            name: Mute
            icon: mdi:volume-mute
            theme: midnightclear
          - type: entity-button
            entity: script.volumedown
            name: Volume Down
            icon: mdi:volume-minus
            tap_action:
              action: call-service
              service: script.volumedown
            theme: midnightclear
  - type: custom:vertical-stack-in-card
    title: Living Room
    cards: 
      - type: horizontal-stack
        cards:
          - type: entity-button
            theme: midnightyellow
            entity: switch.basic1
            name: Livingroom
            icon: mdi:lightbulb-outline
          - type: entity-button
            theme: midnightyellow
            entity: switch.desktop_switch
            name: Desktop
            icon: mdi:desktop-tower
          - type: entity-button
            entity: light.yeelightrgb2
            name: Notification
            icon: mdi:lightbulb-outline
            theme: midnightclear
            tap_action: 
              action: toggle
            hold_action:
              action: call-service
              service: script.normallight
      - type: horizontal-stack
        cards:
          - type: entity-button
            theme: midnightyellow
            entity: switch.kuled1
            name: Bedroom Fan
            icon: mdi:fan
          - type: entity-button
            theme: midnightyellow
            entity:  light.bedroom_lights
            name: Bedroom
            icon: mdi:lightbulb-outline
          - type: entity-button
            theme: midnightyellow
            entity: switch.kuled2
            name: Nursery Fan
            icon: mdi:fan

