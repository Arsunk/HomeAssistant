#                    HVAC VIEW                     #
#                                                  #
####################################################

title: HVAC
icon: mdi:air-conditioner
theme: midnightnotrans
cards:
  - type: vertical-stack
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: thermostat
            entity: climate.linear_cooling
            name: Thermostat
  - type: entities
    show_header_toggle: false
    title: Temperature & Humidity
    entities:
      - entity: sensor.linear_gc_tbz48_battery_powered_z_wave_thermostat_temperature
        name: Downstairs Temperature
        icon: mdi:thermometer-lines
      - entity: sensor.th161_temperature
        name: Upstairs Temperature
        icon: mdi:thermometer-lines
      - entity:  sensor.th161_humidity
        name: Upstairs Humidity
        icon: mdi:water-percent
      - entity: sensor.currenttemp
        name: Outside Temperature
        icon: mdi:thermometer-lines
      - entity: sensor.currenthumid
        name: Outside Humidity
        icon: mdi:water-percent
  - type: entities
    show_header_toggle: false
    title: HVAC Runtime
    entities:
      - entity: sensor.cooling_hours_today
        icon: mdi:progress-clock
      - entity: sensor.cooling_hours_yesterday
        icon: mdi:progress-clock
      - entity: sensor.cooling_hours_two_days_ago
        icon: mdi:progress-clock
      - entity: sensor.operatingstate
        name: Current HVAC State
        icon: mdi:settings
  - type: custom:mini-graph-card
    entities:
      - entity: sensor.linear_gc_tbz48_battery_powered_z_wave_thermostat_temperature
        name: Downstairs Actual
      - entity: sensor.setpoint
        name: Thermostat Setpoint
    name: Downstairs Temperature
    icon: mdi:thermometer-lines
    font_size_header: 20
    hours_to_show: 24
    points_per_hour: 6
    graph: line
    line_color:
      - '#FFFFFF'
      - '#03a9f4'
    lower_bound: '70'
    upper_bound: '85'
    show:
      state: false
      points: false
  - type: custom:mini-graph-card
    entities:
      - entity: sensor.th161_temperature
        name: Upstairs Actual
      - entity: sensor.setpoint
        name: Thermostat Setpoint
    name: Upstairs Temperature
    icon: mdi:thermometer-lines
    font_size_header: 20
    hours_to_show: 24
    points_per_hour: 6
    graph: line
    line_color:
      - '#FFFFFF'
      - '#03a9f4'
    lower_bound: '70'
    upper_bound: '85'
    show:
      state: false
      points: false
  - type: custom:mini-graph-card
    entities:
      - entity: sensor.linear_gc_tbz48_battery_powered_z_wave_thermostat_temperature
        name: Downstairs Actual
      - entity: sensor.th161_temperature
        name: Upstairs Actual
    name: Temperature Delta
    icon: mdi:thermometer-lines
    font_size_header: 20
    hours_to_show: 24
    points_per_hour: 6
    graph: line
    line_color:
      - '#FFFFFF'
      - '#03a9f4'
    lower_bound: '70'
    upper_bound: '85'
    show:
      state: false
      points: false

####################################################
