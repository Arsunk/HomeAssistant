####################################################
#                                                  #
#          GOOGLE HOME HUB VIEW                    #
#                                                  #
####################################################

title: Google Home
theme: default
path: googlehomehub
icon: mdi:google-home
panel: true
cards:
  - type: vertical-stack
    title: Switches & Lights
    cards: 
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.tvstate
            name: TV - Power
            icon: mdi:television
          - type: entity-button
            entity: switch.receiverstate
            icon: mdi:speaker
            name: Amp - Power
          - type: entity-button
            entity: script.volumeup
            name: Volume Up
            icon: mdi:volume-plus
            tap_action:
              action: call-service
              service: script.volumeup
          - type: entity-button
            entity: switch.receivermute
            name: Mute
            icon: mdi:volume-mute
          - type: entity-button
            entity: script.volumedown
            name: Volume Down
            icon: mdi:volume-minus
            tap_action:
              action: call-service
              service: script.volumedown
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.basic1
            name: Livingroom
            icon: mdi:lightbulb-outline
          - type: entity-button
            entity: light.yeelightrgb2
            name: Notification
            icon: mdi:lightbulb-outline
            tap_action: 
              action: toggle
            hold_action:
              action: call-service
              service: script.normallight
          - type: entity-button
            entity: switch.kuled1
            name: Bedroom Fan
            icon: mdi:fan
          - type: entity-button
            entity:  light.bedroom_lights
            name: Bedroom
            icon: mdi:lightbulb-outline
          - type: entity-button
            entity: switch.kuled2
            name: Nursery Fan
            icon: mdi:fan
      - type: weather-forecast
        entity: weather.dark_sky
####################################################
#                                                  #
#          END OF CONFIGURATION FILE               #
#                                                  #
####################################################              
              