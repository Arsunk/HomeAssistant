####################################################
#                                                  #
#          GOOGLE HOME HUB VIEW                    #
#                                                  #
####################################################

title: Google Home
theme: default
path: googlehomehub
icon: mdi:google-home
panel: true
cards:
  - type: vertical-stack
    cards: 
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: horizontal-stack
                    title: Media Center Controls
                    cards:
                      - type: entity-button
                        entity: switch.tvstate
                        name: TV - Power
                        icon: mdi:television
                      - type: entity-button
                        entity: switch.receiverstate
                        icon: mdi:speaker
                        name: Amp - Power
                      - type: entity-button
                        entity: switch.receivervideo2
                        name: Amp-TV
                        icon: mdi:television
                  - type: horizontal-stack
                    cards:
                      - type: entity-button
                        entity: script.volumeup
                        name: Volume Up
                        icon: mdi:volume-plus
                        tap_action:
                          action: call-service
                          service: script.volumeup
                      - type: entity-button
                        entity: switch.receivervideo1
                        name: Amp-Music
                        icon: mdi:music
                      - type: entity-button
                        entity: script.volumedown
                        name: Volume Down
                        icon: mdi:volume-minus
                        tap_action:
                          action: call-service
                          service: script.volumedown
                  - type: horizontal-stack
                    title: Other Controls
                    cards:
                      - type: entity-button
                        entity: input_boolean.feeddog
                        name: Dog is Fed
                        icon: mdi:paw
                      - type: entity-button
                        entity: input_boolean.guest
                        name: Guest Mode
                        icon: mdi:home-account
                      - type: entity-button
                        entity: input_boolean.feeddog
                        name: Dog is Fed
                        icon: mdi:paw
                  - type: horizontal-stack
                    title: Birthdays & Holidays
                    cards:
                      - type: markdown
                        content: "{% if is_state('sensor.holiday', '') %} No Birthdays or Holidays Today {% else %}Today is {{ states.sensor.holiday.state}}.{% endif %}"
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                title: Light Controls
                cards:
                  - type: entity-button
                    entity: switch.basic1
                    name: Livingroom
                    icon: mdi:lightbulb-outline
                  - type: entity-button
                    entity: light.yeelightrgb2
                    name: Notification
                    icon: mdi:lightbulb-outline
                    tap_action: 
                      action: toggle
                    hold_action:
                      action: call-service
                      service: script.normallight
                  - type: entity-button
                    entity: light.basement_lights
                    name: Basement Lights
                    icon: mdi:lightbulb-outline
              - type: horizontal-stack
                cards:
                  - type: entity-button
                    entity: switch.kuled1
                    name: Bedroom Fan
                    icon: mdi:fan
                  - type: entity-button
                    entity: light.bedroom_lights
                    name: Bedroom
                    icon: mdi:lightbulb-outline
                  - type: entity-button
                    entity: switch.kuled2
                    name: Nursery Fan
                    icon: mdi:fan
              - type: weather-forecast
                entity: weather.dark_sky

####################################################
#                                                  #
#          END OF CONFIGURATION FILE               #
#                                                  #
####################################################